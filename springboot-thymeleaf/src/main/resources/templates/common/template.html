<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header(title, link, style)">
    <!--
        header(title, link, style)
        从调用页面的header传入这三个参数。
        三个参数分别代表 调用页面里:
            <title></title>
            <link></link>
            <style></style>
    -->
    <!--
        块标签（空标签）th:block，标签本身不显示
    -->
    <th:block th:if="${title == null}">
        <title>后台管理系统</title>
    </th:block>
    <th:block th:if="${title != null}">
        <title th:replace="${title}">title</title>
    </th:block>

    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="stylesheet" th:href="@{/lib/layui-v2.6.8/layui/layui.js}" media="all">
    <link rel="stylesheet" th:href="@{/css/main.css}"  media="all">
    <th:block th:if="${link != null}">
        <th:block th:replace="${link}"></th:block>
    </th:block>

    <th:block th:if="${style != null}">
        <th:block th:replace="${style}"></th:block>
    </th:block>
</head>
<body>
    <th:block th:fragment="script">
        <script th:src="@{/lib/layui-v2.6.8/layui/layui.js}" charset="utf-8"></script>
    </th:block>
</body>
</html>
