<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" th:href="@{/lib/layui-v2.6.8/layui/css/layui.css}" media="all">
        <link rel="stylesheet" th:href="@{/css/main.css}" media="all">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="renderer" content="webkit">
        <title>layui 布局</title>
    </head>
    <body>

        <!--
        栅格系统
        一、布局容器
        layui-container|fluid
        二、布局规则:将容器进行了 12 等分，预设了 4*12 种 CSS 排列类
        layui-row|col-xs|sm|md|lg[1-2]
        1、采用 layui-row 来定义行，如：<div class="layui-row"></div>
        2、采用类似 layui-col-md* 这样的预设类来定义一组列（column），且放在行（row）内。
            说明：md*
            *可取1-12如果多个列的“等分数值”总和等于12，则刚好满行排列。如果大于12，多余的列将自动另起一行
            md==> 四种不同的组合，分别是：xs（超小屏幕，如手机）、sm（小屏幕，如平板）、md（桌面中等屏幕）、lg（桌面大型屏幕）
        4、可对列追加类似 layui-col-space5、 layui-col-md-offset3 这样的预设类来定义列的间距和偏移
        -->

        <div class="layui-container">
            常规布局（以中型屏幕桌面为例）：
            <div class="layui-row">
                <div class="layui-col-md9 grid-demo grid-demo-bg1">
                    你的内容 9/12
                </div>
                <div class="layui-col-md3 grid-demo grid-demo-bg2">
                    你的内容 3/12
                </div>
            </div>

            移动设备、平板、桌面端的不同表现：
            <div class="layui-row">
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md4 grid-demo grid-demo-bg1">
                    移动：6/12 | 平板：6/12 | 桌面：4/12
                </div>
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md4 grid-demo grid-demo-bg2">
                    移动：6/12 | 平板：6/12 | 桌面：4/12
                </div>
                <div class="layui-col-xs4 layui-col-sm12 layui-col-md4 grid-demo grid-demo-bg3">
                    移动：4/12 | 平板：12/12 | 桌面：4/12
                </div>
                <div class="layui-col-xs4 layui-col-sm7 layui-col-md8 grid-demo grid-demo-bg3">
                    移动：4/12 | 平板：7/12 | 桌面：8/12
                </div>
                <div class="layui-col-xs4 layui-col-sm5 layui-col-md4 grid-demo grid-demo-bg1">
                    移动：4/12 | 平板：5/12 | 桌面：4/12
                </div>
            </div>
        </div>

        <hr/>


        <!--
        三、布局偏移

        -->
        <div class="layui-row">
            <div class="layui-col-md4 grid-demo grid-demo-bg2">
                4/12
            </div>
            <div class="layui-col-md4 layui-col-md-offset3 grid-demo grid-demo-bg2">
                偏移3列，从而在右一列处
            </div>

            <div class="layui-col-md1 grid-demo grid-demo-bg3">
                1/12
            </div>
        </div>

        <!--
        四、布局嵌套
        -->

        <div class="layui-row layui-col-space5">
            <div class="layui-col-md5">
                <div class="layui-row grid-demo">
                    <div class="layui-col-md3 grid-demo grid-demo-bg2">
                        内部列
                    </div>
                    <div class="layui-col-md9 grid-demo grid-demo-bg3">
                        内部列
                    </div>
                    <div class="layui-col-md12 grid-demo grid-demo-bg2">
                        内部列
                    </div>
                </div>
            </div>
            <div class="layui-col-md7">
                <div class="layui-row grid-demo grid-demo-bg1">
                    <div class="layui-col-md12 grid-demo grid-demo-bg2">
                        内部列
                    </div>
                    <div class="layui-col-md9 grid-demo grid-demo-bg3">
                        内部列
                    </div>
                    <div class="layui-col-md3 grid-demo grid-demo-bg2">
                        内部列
                    </div>
                </div>
            </div>
        </div>

        <script th:src="@{/lib/layui-v2.6.8/layui/layui.js}" charset="utf-8"></script>
        <script>
            layui.use(['layer', 'form'], function () {
                var layer = layui.layer, form = layui.form;
                layer.msg('Hello World');
            });
        </script>
    </body>
</html>
